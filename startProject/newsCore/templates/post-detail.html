{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <nav class="navigation">
        <div class="container">
            <p><a onclick="javascript:history.back(); return false;" class="some-link">Назад</a> / {{ post.title }}</p>
        </div>
    </nav>

    <div class="post-detail">
        <div class="container">
        <h1>{{ post.title }}</h1>
        <p>{{ post.content }}</p>
    </div>
</div>
{% endblock %}
